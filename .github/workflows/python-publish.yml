name: Publish release to PyPi

on:
  release:
    types: [published]

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yml
  deploy:
    if: "!github.event.release.prerelease"
    name: Deploy
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    - name: Replace __version__ in __init__.py
      run: |
        # Get the version from the release name
        VERSION=${{ github.event.release.tag_name }}
        # Replace __version__ in __init__.py with the version
        sed -i "s/__version__ = .*/__version__ = '$VERSION'/g" nibe/__init__.py
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        file_pattern: 'nibe/__init__.py'
        commit_message: Bumping version to ${{ github.event.release.tag_name }}
        skip_dirty_check: false
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
